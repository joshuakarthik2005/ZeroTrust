<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions - Zero-Trust Workspace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="enterprise.css">
    <style>
        .page-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .page-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        .back-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary);
        }
        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }
        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 30px;
            margin-bottom: 20px;
        }
        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            margin-bottom: 12px;
            background: var(--bg-secondary);
        }
        .session-item.current {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }
        .session-info h4 {
            margin: 0 0 4px 0;
            color: var(--text-primary);
        }
        .session-info p {
            margin: 0;
            font-size: 13px;
            color: var(--text-secondary);
        }
        .session-meta {
            text-align: right;
        }
        .session-meta .time {
            font-size: 13px;
            color: var(--text-secondary);
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        .btn-danger {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            font-size: 13px;
        }
        .btn-danger:hover {
            opacity: 0.9;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }
        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <a href="index-enterprise.html" class="back-btn">‚Üê Back to Dashboard</a>
            <h1 class="page-title">üñ•Ô∏è Active Sessions</h1>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="total-sessions">0</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-sessions">0</div>
                <div class="stat-label">Active Now</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="devices">0</div>
                <div class="stat-label">Unique Devices</div>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-top:0; color: var(--text-primary);">Your Sessions</h3>
            <div id="sessions-list">
                <div class="empty-state">Loading sessions...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let authToken = localStorage.getItem('authToken');

        if (!authToken) {
            window.location.href = 'index-enterprise.html';
        }

        // Apply theme
        const theme = localStorage.getItem('enterpriseTheme');
        if (theme === 'dark') document.body.classList.add('theme-dark');

        async function loadSessions() {
            try {
                const res = await fetch(`${API_BASE}/sessions`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!res.ok) throw new Error('Failed to fetch');
                
                const sessions = await res.json();
                renderSessions(sessions);
            } catch (e) {
                console.error('Failed to load sessions:', e);
                document.getElementById('sessions-list').innerHTML = `
                    <div class="empty-state">Failed to load sessions</div>
                `;
            }
        }

        function renderSessions(sessions) {
            const container = document.getElementById('sessions-list');
            
            if (!sessions || sessions.length === 0) {
                container.innerHTML = '<div class="empty-state">No active sessions</div>';
                return;
            }

            // Update stats
            document.getElementById('total-sessions').textContent = sessions.length;
            document.getElementById('active-sessions').textContent = 
                sessions.filter(s => s.isActive !== false).length;
            
            const devices = new Set(sessions.map(s => s.deviceInfo?.type || 'Unknown'));
            document.getElementById('devices').textContent = devices.size;

            container.innerHTML = sessions.map((session, index) => {
                const isCurrent = index === 0;
                const device = session.deviceInfo || {};
                const lastActive = session.lastActive ? new Date(session.lastActive).toLocaleString() : 'Unknown';
                
                return `
                    <div class="session-item ${isCurrent ? 'current' : ''}">
                        <div class="session-info">
                            <h4>${device.browser || 'Unknown Browser'} on ${device.os || 'Unknown OS'}</h4>
                            <p>IP: ${session.ipAddress || 'Unknown'} ‚Ä¢ ${device.type || 'Desktop'}</p>
                        </div>
                        <div class="session-meta">
                            <span class="badge ${isCurrent ? 'badge-success' : 'badge-warning'}">
                                ${isCurrent ? 'Current Session' : 'Active'}
                            </span>
                            <p class="time">${lastActive}</p>
                            ${!isCurrent ? `<button class="btn-danger" onclick="revokeSession('${session._id}')">Revoke</button>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function revokeSession(sessionId) {
            if (!confirm('Are you sure you want to revoke this session?')) return;
            
            try {
                const res = await fetch(`${API_BASE}/sessions/${sessionId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (res.ok) {
                    loadSessions();
                } else {
                    alert('Failed to revoke session');
                }
            } catch (e) {
                alert('Failed to revoke session');
            }
        }

        loadSessions();
    </script>
</body>
</html>
